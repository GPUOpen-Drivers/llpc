name: LLPC Docker CI

on: [push, pull_request]

jobs:
  build-and-test:
    name: Test branch ${{ matrix.branch }}, base image ${{ matrix.base-image }}, config ${{ matrix.config }}
    runs-on: ${{ matrix.host-os }}
    strategy:
      matrix:
        host-os:      ["ubuntu-latest"]
        base-image:   ["gcr.io/stadia-open-source/amdvlk:nightly"]
        branch:       [dev]
        config:       [Release]
        generator:    [Ninja]
    steps:
      - name: Checkout LLPC
        run: |
          git clone https://github.com/${GITHUB_REPOSITORY}.git .
          git checkout ${GITHUB_SHA}
      - name: Fetch the latest prebuilt AMDVLK
        run: |
          docker pull "${{ matrix.base-image }}"
      - name: Build and Test with Docker
        run: docker build . --file docker/llpc.Dockerfile
                            --build-arg AMDVLK_IMAGE="${{ matrix.base-image }}"
                            --build-arg LLPC_REPO_NAME="${GITHUB_REPOSITORY}"
                            --build-arg LLPC_REPO_SHA="${GITHUB_SHA}"
                            --tag llpc/ci-shaderdb
